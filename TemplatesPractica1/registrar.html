        body {
            font-family: 'Open Sans';

            padding: 5px;
            }

</head>

<body>
    <section class="hero is-dark is-short is-bold">
        <section class="hero is-dark is-short is-bold">
            <div class="hero-head">
                <nav class="navbar is-dark">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="index.html">
                                <img src="http://bulma.io/images/bulma-type-white.png" alt="Logo">
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <div class="tabs is-right">
                                    <ul>
                                        <li><a href="index.html">Inicio</a></li>

                                        <li class="is-active"><a href="registrar.html">Registrarse</a></li>
                                    </ul>
                                </div>
                            </d iv>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <div class="hero-body" style="background: #EFEFBB;
        background: -webkit-linear-gradient(to right, #D4D3DD, #EFEFBB);
        background: linear-gradient(to right, #D4D3DD, #EFEFBB);">
            <div class="container has-text-centered" style="height: 540px;">
                <div class="columns">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-dark">Registro de usuario</h3>
                    <p class="subtitle has-text-grey">Por favor ingrese sus datos.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="images/equipo.png">
                        </figure>
                        <form method="POST">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-link" type="text" placeholder="Boleta" name="boleta">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-link" type="text" placeholder="Nombre(s)" name="nombres">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-link" type="text" placeholder="Apellido Paterno" name="paterno">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-link" type="text" placeholder="Apellido Materno" name="materno">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-link" type="text" placeholder="Domicilio" name="domicilio">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <div class="select is-medium is-link is-fullwidth">
                                        <select>
                                            <option>Profesor</option>
                                            <option>Alumno</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="button is-block is-link is-large is-fullwidth">Ingresar</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
